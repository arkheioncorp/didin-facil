# ============================================================================
# Railway Configuration - TikTrend Finder / TikTrend
# ============================================================================
# Configuração para deploy no Railway usando Nixpacks
# ============================================================================

[build]
builder = "NIXPACKS"
watchPatterns = ["backend/**", "nixpacks.toml", "railway.toml"]

[deploy]
numReplicas = 1
startCommand = "cd backend && chmod +x start.sh && ./start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Variáveis são configuradas no dashboard do Railway
