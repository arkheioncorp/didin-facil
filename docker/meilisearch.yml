version: "3.8"

services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: tiktrend-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
      - MEILI_ENV=development
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktrend-network

volumes:
  meilisearch-data:
    driver: local
