# ============================================================================
# TikTrend Finder - Docker Compose (Development)
# ============================================================================
# Configuração para desenvolvimento local
# Uso: docker compose up -d
# ============================================================================

services:
  # ============================================================================
  # API Gateway (FastAPI)
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
      target: development
    container_name: tiktrend-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://tiktrend:tiktrend_dev@postgres:5432/tiktrend
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN:-}
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-429683C4C977415CAAFCCE10F7D57E11}
      - CHATWOOT_API_URL=http://chatwoot:3000
      - CHATWOOT_ACCESS_TOKEN=${CHATWOOT_ACCESS_TOKEN:-}
      - CHATWOOT_ACCOUNT_ID=1
      - CORS_ORIGINS=http://localhost:1420,http://localhost:5173,http://localhost:3000,tauri://localhost
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktrend-network

  # ============================================================================
  # Scraper Worker (Playwright + Python)
  # ============================================================================
  scraper:
    build:
      context: ..
      dockerfile: docker/scraper.Dockerfile
      target: development
    container_name: tiktrend-scraper
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://tiktrend:tiktrend_dev@postgres:5432/tiktrend
      - REDIS_URL=redis://redis:6379/0
      - PROXY_POOL_URL=${PROXY_POOL_URL:-}
      - SCRAPER_RATE_LIMIT=5
      - SCRAPER_RETRY_COUNT=3
    volumes:
      - ../backend/scraper:/app/scraper
      - scraper-cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktrend-network

  # ============================================================================
  # PostgreSQL Database (with pgvector for AI features)
  # ============================================================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: tiktrend-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=tiktrend
      - POSTGRES_PASSWORD=tiktrend_dev
      - POSTGRES_DB=tiktrend
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiktrend -d tiktrend"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktrend-network

  # ============================================================================
  # Redis Cache + Job Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tiktrend-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktrend-network

  # ============================================================================
  # Redis Commander (Dev UI para Redis)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tiktrend-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - dev-tools
    networks:
      - tiktrend-network

  # ============================================================================
  # Adminer (Dev UI para PostgreSQL)
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: tiktrend-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    profiles:
      - dev-tools
    networks:
      - tiktrend-network

  # ============================================================================
  # MinIO (S3-compatible storage para imagens - opcional)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: tiktrend-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=tiktrend
      - MINIO_ROOT_PASSWORD=tiktrend_dev
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    profiles:
      - storage
    networks:
      - tiktrend-network

  # ============================================================================
  # Evolution API (WhatsApp Automation)
  # ============================================================================
  evolution-api:
    image: atendai/evolution-api:v1.8.7
    container_name: tiktrend-whatsapp
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      # Server Config
      - SERVER_URL=http://localhost:8082
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      # Authentication
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-429683C4C977415CAAFCCE10F7D57E11}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      # Redis Cache
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=true
      - CACHE_LOCAL_ENABLED=false
      # Chatwoot Integration
      - CHATWOOT_ENABLED=true
      - CHATWOOT_MESSAGE_DELETE=true
      - CHATWOOT_MESSAGE_READ=true
      # Instance Config
      - DEL_INSTANCE=false
      - DEL_TEMP_INSTANCES=true
      # QR Code Config
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#000000
      # Webhook Config
      - WEBHOOK_GLOBAL_URL=
      - WEBHOOK_GLOBAL_ENABLED=false
      # Log
      - LOG_LEVEL=DEBUG
      - LOG_COLOR=true
      - LOG_BAILEYS=error
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktrend-network

  # ============================================================================
  # Chatwoot (Customer Support Platform)
  # ============================================================================
  chatwoot:
    image: chatwoot/chatwoot:latest
    container_name: tiktrend-chatwoot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - NODE_ENV=production
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY:-replace_with_your_secret_key_base}
      - FRONTEND_URL=http://localhost:3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=chatwoot_dev
      - POSTGRES_USERNAME=tiktrend
      - POSTGRES_PASSWORD=tiktrend_dev
      - REDIS_URL=redis://redis:6379/2
      - MAILER_SENDER_EMAIL=noreply@tiktrendfinder.local
      - RAILS_LOG_TO_STDOUT=true
      - INSTALLATION_ENV=docker
      - RAILS_SERVE_STATIC_FILES=true
    volumes:
      - chatwoot_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: 
      - "bundle exec rails db:chatwoot_prepare && bundle exec rails s -p 3000 -b '0.0.0.0'"
    networks:
      - tiktrend-network

  chatwoot-worker:
    image: chatwoot/chatwoot:latest
    container_name: tiktrend-chatwoot-worker
    restart: unless-stopped
    environment:
      - RAILS_ENV=production
      - NODE_ENV=production
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY:-replace_with_your_secret_key_base}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=chatwoot_dev
      - POSTGRES_USERNAME=tiktrend
      - POSTGRES_PASSWORD=tiktrend_dev
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      - chatwoot
    command: bundle exec sidekiq -C config/sidekiq.yml
    networks:
      - tiktrend-network

  # ============================================================================
  # n8n (Workflow Automation)
  # ============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: tiktrend-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=tiktrend
      - DB_POSTGRESDB_PASSWORD=tiktrend_dev
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiktrend-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  scraper-cache:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
  chatwoot_storage:
    driver: local
  n8n-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  tiktrend-network:
    driver: bridge
    name: tiktrend-network
