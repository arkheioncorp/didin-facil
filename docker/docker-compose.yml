# ============================================================================
# TikTrend Finder - Docker Compose (Development)
# ============================================================================
# Configuração para desenvolvimento local
# Uso: docker compose up -d
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # API Gateway (FastAPI)
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
      target: development
    container_name: tiktrend-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://tiktrend:tiktrend_dev@postgres:5432/tiktrend
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN:-}
      - CORS_ORIGINS=http://localhost:1420,http://localhost:5173,tauri://localhost
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tiktrend-network

  # ============================================================================
  # Scraper Worker (Playwright + Python)
  # ============================================================================
  scraper:
    build:
      context: ..
      dockerfile: docker/scraper.Dockerfile
      target: development
    container_name: tiktrend-scraper
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://tiktrend:tiktrend_dev@postgres:5432/tiktrend
      - REDIS_URL=redis://redis:6379/0
      - PROXY_POOL_URL=${PROXY_POOL_URL:-}
      - SCRAPER_RATE_LIMIT=5
      - SCRAPER_RETRY_COUNT=3
    volumes:
      - ../backend/scraper:/app/scraper
      - scraper-cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tiktrend-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: tiktrend-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=tiktrend
      - POSTGRES_PASSWORD=tiktrend_dev
      - POSTGRES_DB=tiktrend
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiktrend -d tiktrend"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktrend-network

  # ============================================================================
  # Redis Cache + Job Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tiktrend-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktrend-network

  # ============================================================================
  # Redis Commander (Dev UI para Redis)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tiktrend-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - dev-tools
    networks:
      - tiktrend-network

  # ============================================================================
  # Adminer (Dev UI para PostgreSQL)
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: tiktrend-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    profiles:
      - dev-tools
    networks:
      - tiktrend-network

  # ============================================================================
  # MinIO (S3-compatible storage para imagens - opcional)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: tiktrend-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=tiktrend
      - MINIO_ROOT_PASSWORD=tiktrend_dev
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    profiles:
      - storage
    networks:
      - tiktrend-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  scraper-cache:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  tiktrend-network:
    driver: bridge
    name: tiktrend-network
