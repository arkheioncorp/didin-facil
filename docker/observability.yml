version: "3.8"

# ===========================================
# TikTrend Finder - Observability Stack
# ===========================================
# Prometheus + Grafana + Jaeger + Exporters
#
# Uso:
#   docker-compose -f docker/observability.yml up -d
#
# Acessos:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Jaeger: http://localhost:16686
# ===========================================

services:
  # =========================================
  # Jaeger - Distributed Tracing
  # =========================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: tiktrend-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - tiktrend-network

  # =========================================
  # Prometheus - Metrics Collection
  # =========================================
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: tiktrend-prometheus
    restart: unless-stopped
    ports:
      - "9096:9090"  # Mapeado para 9096
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-admin-api'
    networks:
      - tiktrend-network

  # =========================================
  # Grafana - Visualization
  # =========================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: tiktrend-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - tiktrend-network

  # =========================================
  # Node Exporter - Host Metrics
  # =========================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tiktrend-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - tiktrend-network

  # =========================================
  # Redis Exporter - Redis Metrics
  # =========================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: tiktrend-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=${REDIS_URL:-redis://redis:6379}
    networks:
      - tiktrend-network

  # =========================================
  # Alertmanager - Alert Routing
  # =========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tiktrend-alertmanager
    restart: unless-stopped
    ports:
      - "19093:9093"  # Porta alta para evitar conflitos
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address='
    networks:
      - tiktrend-network

networks:
  tiktrend-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
