# Grafana Dashboard Provisioning
# Automatically loads dashboards from folder

apiVersion: 1

providers:
  - name: 'TikTrend Finder'
    orgId: 1
    folder: 'TikTrend Finder'
    folderUid: 'tiktrend-facil'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
