# Prometheus Configuration for Didin Fácil
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'didin-facil'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Rules files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configuration
scrape_configs:
  # API Server metrics
  - job_name: 'didin-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Hub Metrics (WhatsApp, Instagram, TikTok)
  - job_name: 'didin-hubs'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/hub/metrics/prometheus'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Redis Exporter (se habilitado)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter (se habilitado)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node Exporter para métricas de sistema
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus próprio
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
