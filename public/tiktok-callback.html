<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop - Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .success-box {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success-box h2 {
            color: #155724;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error-box {
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error-box h2 {
            color: #721c24;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .code-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
        }
        .code-display code {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            color: #e83e8c;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .copy-btn:active {
            transform: translateY(0);
        }
        .copy-btn.copied {
            background: #28a745;
        }
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        .instructions h3 {
            color: #004085;
            margin-bottom: 10px;
        }
        .instructions ol {
            color: #004085;
            margin-left: 20px;
        }
        .instructions li {
            margin: 5px 0;
        }
        .waiting {
            color: #666;
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõí</div>
        <h1>TikTok Shop - Autoriza√ß√£o</h1>
        <p class="subtitle">Didin F√°cil / TikTrend</p>
        
        <div id="content">
            <div class="waiting">
                <span class="spinner"></span>
                Processando autoriza√ß√£o...
            </div>
        </div>
    </div>

    <script>
        // Capturar par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const contentDiv = document.getElementById('content');

        function copyToClipboard(text, btnId) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById(btnId);
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fallback para navegadores antigos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.getElementById(btnId);
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Copiar C√≥digo';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        if (error) {
            contentDiv.innerHTML = `
                <div class="error-box">
                    <h2>‚ùå Erro na Autoriza√ß√£o</h2>
                    <p>${errorDescription || error}</p>
                </div>
                <p>Por favor, tente novamente.</p>
            `;
        } else if (code) {
            contentDiv.innerHTML = `
                <div class="success-box">
                    <h2>‚úÖ Autoriza√ß√£o Bem-sucedida!</h2>
                    <p>C√≥digo de autoriza√ß√£o recebido com sucesso.</p>
                </div>
                
                <div class="code-display">
                    <strong>Seu c√≥digo:</strong><br><br>
                    <code id="authCode">${code}</code>
                </div>
                
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard('${code}', 'copyBtn')">
                    üìã Copiar C√≥digo
                </button>
                
                <div class="instructions">
                    <h3>üìù Pr√≥ximos Passos:</h3>
                    <ol>
                        <li>Clique em <strong>"Copiar C√≥digo"</strong> acima</li>
                        <li>Volte para o <strong>Didin F√°cil</strong></li>
                        <li>Cole o c√≥digo no campo de autoriza√ß√£o</li>
                        <li>Clique em <strong>"Conectar"</strong></li>
                    </ol>
                </div>
                
                ${state ? `<p style="margin-top: 15px; color: #666; font-size: 12px;">State: ${state}</p>` : ''}
            `;
        } else {
            contentDiv.innerHTML = `
                <div class="error-box">
                    <h2>‚ö†Ô∏è Nenhum C√≥digo Recebido</h2>
                    <p>A URL n√£o cont√©m um c√≥digo de autoriza√ß√£o v√°lido.</p>
                </div>
                
                <div class="instructions">
                    <h3>Como usar esta p√°gina:</h3>
                    <ol>
                        <li>Esta p√°gina deve ser acessada ap√≥s autorizar no TikTok Shop</li>
                        <li>O TikTok vai redirecionar para c√° com um c√≥digo</li>
                        <li>Copie o c√≥digo e cole no Didin F√°cil</li>
                    </ol>
                </div>
                
                <p style="margin-top: 20px;">
                    <strong>URL atual:</strong><br>
                    <code style="font-size: 11px; word-break: break-all;">${window.location.href}</code>
                </p>
            `;
        }
    </script>
</body>
</html>
