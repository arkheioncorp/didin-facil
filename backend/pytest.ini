# TikTrend Finder - Backend Test Configuration
# pytest configuration file for 100% coverage

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers 
    -ra
    --cov=api
    --cov=shared
    --cov-report=term-missing
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (require full stack)
    slow: Slow running tests
    auth: Authentication related tests
    products: Products related tests
    copy: Copy generation related tests
    license: License management related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# Environment variables are set via conftest.py
# Plugin pytest-env is not installed, so 'env' option was removed
