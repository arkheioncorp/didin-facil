# TikTrend Finder - Backend Test Configuration
# pytest configuration file for 100% coverage

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers 
    -ra
    --cov=api
    --cov=shared
    --cov-report=term-missing
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (require full stack)
    slow: Slow running tests
    auth: Authentication related tests
    products: Products related tests
    copy: Copy generation related tests
    license: License management related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    TESTING=true
    DATABASE_URL=postgresql://test:test@localhost:5432/tiktrend_test
    REDIS_URL=redis://localhost:6379/1
    JWT_SECRET_KEY=test-secret-key-for-testing-only
    OPENAI_API_KEY=test-api-key
