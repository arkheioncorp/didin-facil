# Build Desktop App for Windows, macOS, and Linux
name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            target: ''
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            target: 'universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || 'x86_64-unknown-linux-gnu' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://api.tiktrend.app

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'TikTrend Finder v__VERSION__'
          releaseBody: |
            ## üöÄ TikTrend Finder v__VERSION__
            
            ### Downloads
            - **Windows:** TikTrend-Finder_${{ github.event.inputs.version || '1.0.0' }}_x64-setup.exe
            - **macOS:** TikTrend-Finder_${{ github.event.inputs.version || '1.0.0' }}_universal.dmg
            - **Linux:** tiktrend-finder_${{ github.event.inputs.version || '1.0.0' }}_amd64.deb / .AppImage
            
            ### Novidades
            - Sistema de compara√ß√£o de pre√ßos
            - Integra√ß√µes sociais (TikTok, Instagram, YouTube, WhatsApp)
            - Seller Bot com IA
            - Dashboard de m√©tricas
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
