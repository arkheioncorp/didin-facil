name: Integration Tests & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================
  # Integration Tests with Services
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: didin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      meilisearch:
        image: getmeili/meilisearch:v1.5
        ports:
          - 7700:7700
        env:
          MEILI_ENV: development
          MEILI_NO_ANALYTICS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-scraper.txt
          pip install pytest-timeout pytest-asyncio httpx

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 7700; do sleep 1; done'

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/didin_test
        run: |
          alembic upgrade head || true

      - name: Run integration tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/didin_test
          REDIS_URL: redis://localhost:6379/0
          MEILISEARCH_URL: http://localhost:7700
          ENVIRONMENT: test
        run: |
          pytest tests/integration/ \
            -v \
            --timeout=120 \
            --tb=short \
            -x

      - name: Test TikTok API endpoints
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/didin_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/integration/test_tiktok_api_endpoints.py \
            -v \
            --timeout=60

  # ============================================================
  # Security Scan
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan
        working-directory: backend
        run: |
          pip install bandit safety
          bandit -r api/ modules/ shared/ -ll -f json -o bandit-report.json || true
          
      - name: Check dependencies for vulnerabilities
        working-directory: backend
        run: |
          safety check -r requirements.txt --output json > safety-report.json || true

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 30

  # ============================================================
  # Docker Build & Push
  # ============================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      scraper_image: ${{ steps.meta-scraper.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/didin-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Docker meta for Scraper
        id: meta-scraper
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/didin-scraper
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/api.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/scraper.Dockerfile
          push: true
          tags: ${{ steps.meta-scraper.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

