# ============================================================================
# GitHub Actions - AWS Staging Deployment
# ============================================================================
# Deploys to AWS staging environment on push to develop
# ============================================================================

name: Deploy AWS Staging

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
      - 'src/**'
      - 'docker/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
  ECS_CLUSTER: didin-staging
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_didin
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_didin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/ -v --cov=api --cov=modules

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run frontend tests
        run: npm ci && npm run test:unit || true

  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # API
          docker build -f docker/api.Dockerfile \
            -t $ECR_REGISTRY/didin-api:staging \
            --build-arg ENVIRONMENT=staging .
          docker push $ECR_REGISTRY/didin-api:staging
          
          # Scraper
          docker build -f docker/scraper.Dockerfile \
            -t $ECR_REGISTRY/didin-scraper:staging \
            --build-arg ENVIRONMENT=staging .
          docker push $ECR_REGISTRY/didin-scraper:staging

      - name: Build frontend
        run: |
          npm ci
          VITE_API_URL=${{ secrets.STAGING_API_URL }} npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://didin-staging-frontend --delete

      - name: Deploy ECS services
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service didin-api --force-new-deployment
          aws ecs update-service --cluster $ECS_CLUSTER --service didin-scraper --force-new-deployment

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_ID }} \
            --paths "/*"
